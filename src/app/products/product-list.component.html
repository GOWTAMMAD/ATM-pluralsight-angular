<div clas="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter By:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <h4> Filtered BY : {{listFilter}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleImage()">
                                {{showImage ? 'Hide':'Show'}} Images
                            </button>
                        </th>
                        <th>Products</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products'>
                        <td > <img *ngIf="showImage" [src]="product.imageUrl" [title]="product.productName" [style.width.px]="imageWidth" [style.margin.px]="imageMargin"></td>
                        <th>{{ product.productName | uppercase}}</th>
                        <th>{{ product.productCode | lowercase}}</th>
                        <th>{{ product.releaseDate}}</th>
                        <th>{{ product.price | currency |lowercase }}</th>
                        <th>{{ product.starRating}}</th>
                    </tr>
                </tbody>
            </table>

        </div>



    </div>



</div>
